<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <script defer type="module" src="main.js"></script>
</head>

<body>
    <div class="before-load-box">
        <img class="before-load-background" src="frames/backgrounds/open screen.png" alt="">
        <button class="before-load-btn alone">משחק לבד</button>
        <button class="before-load-btn with-friend">משחק נגד חבר</button>
        <button class="before-load-btn with-friend-online">משחק נגד חבר אונליין</button>
    </div>

    <div class="blocker"></div>
    <div class="title">ממתין לשחקן נוסף</div>

    <div class="input-box">
        <p class="input-text">הצתרפות למשחק</p>
        <input type="text" class="input" placeholder="שם משחק">
        <button class="join-btn">צור משחק</button>
    </div>

    <div class="count-down">3</div>

    <img class="background" src="frames/backgrounds/main background.png" alt="">
    <div class="blocks">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="divider"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
</body>

</html>
