<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <script defer type="module" src="main.js"></script>
</head>

<body>
    <div class="before-load-box">
        <img class="before-load-background" src="frames/backgrounds/open screen.png" alt="">
        <div class="before-load-btn alone alone-img"></div>
        <div class="before-load-btn with-friend with-friend-img"></div>
        <div class="before-load-btn with-friend-online with-friend-online-img"></div>
    </div>

    <div class="blocker"></div>
    <div class="title">ממתין לשחקן נוסף</div>

    <div class="input-box">
        <p class="input-text">הצתרפות למשחק</p>
        <input type="text" class="input" placeholder="שם משחק">
        <button class="join-btn">צור משחק</button>
    </div>

    <div class="count-down">3</div>

    <img class="background" src="frames/backgrounds/main background.png" alt="">

    <img class="my-character" src="./frames/characters/character green/idle/idle left 1.png" alt="">
    <img class="his-character" src="./frames/characters/character blue/idle/idle right 1.png" alt="">

    <div class="blocks">
        <div class="block block-one"></div>
        <div class="block block-two"></div>
        <div class="block block-three"></div>
        <div class="divider"></div>
        <div class="block block-four"></div>
        <div class="block block-five"></div>
        <div class="block block-six"></div>
    </div>
</body>

</html>
